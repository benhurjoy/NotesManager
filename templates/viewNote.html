{% extends "base.html" %}

{% block title %}View Note{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='viewNote.css') }}">
{% endblock %}

{% block content %}
    <div class="view-note-container">
        <h2>{{ note.get("NOTES_TITLE") }}</h2>
        <p>{{ note.get("CONTENT") }}</p>
        <a href="{{ url_for('view_notes') }}">Back to Notes</a>
    </div>
{% endblock %}
